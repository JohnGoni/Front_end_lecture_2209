    <title>속성 조작</title>

        $(document).ready(function(){
            $('img').attr('src','https://picsum.photos/640/360');
            $('<hr></hr>').appendTo('body');

                $('<img></img>')
                    .css('margin','5px')
                    .attr('src','https://via.placeholder.com/'+i*200+'x200')
                    .appendTo('body');
            }
        })
    </script>
