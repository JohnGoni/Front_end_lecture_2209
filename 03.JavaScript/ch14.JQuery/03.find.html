<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 선택</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    
    <script>
        //JQuery는 여러개의 노드에 대한 변경을 단일 문장으로 처리할 수 있음.
        $(document).ready(function() {
            $('#fruits').find('.national').css('backgroundColor','yellow');
            $('#food').find('.foreign').css('color','red');
            $('.foreign').css('backgroundColor','beige')
        });
        //JS에서는 여러 개의 문장이 필요함.
    </script>
</head>
<body style="margin: 50px;">
    <ul id="fruits">내가 좋아하는 과일
        <li class="national">사과</li>
        <li class="national">감</li>
        <li class="foreign">바나나</li>
        <li class="foreign">파인애플</li>
    </ul>
    <hr>
    <ul id="food">내가 좋아하는 음식
        <li class="national">김치</li>
        <li class="national">갈비찜</li>
        <li class="foreign">파스타</li>
    </ul>
</body>
</html>
