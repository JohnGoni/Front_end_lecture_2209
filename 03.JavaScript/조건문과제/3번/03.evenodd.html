<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evenOdd() {
            const num = Number(document.getElementById('num').value);
            const res = document.getElementById('result');
            const ck = 100 - num;
            const grade = ck <= 10 ? 'A' : ck <= 20 ? 'B' : ck <= 30 ? 'C' : ck <= 40 ? 'D' :  'F';
            res.innerHTML=grade;
        }
    </script>
</head>
<body style="margin:50px;">
    <input type="text" id="num" placeholder="점수를 입력하세요">
    <button onclick="evenOdd()">확인</button>
    <br>
    <p id="result"></p>
</body>
</html>
